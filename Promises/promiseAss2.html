<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        #paymentContainer {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        #successMessage, #errorMessage, #processingMessage {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #processingMessage {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="paymentContainer">
        <h1>Payment System</h1>
        <button onclick="processPayment()">Process Payment</button>
        <div id="successMessage">Payment Successful! üéâ</div>
        <div id="errorMessage">Payment Failed! üòû</div>
        <div id="processingMessage">Processing Payment... ‚è≥</div>
    </div>

    <script>
        function processPayment() {
            showProcessingMessage();

            // Simulate asynchronous payment processing using a promise
            simulatePayment()
                .then(() => showSuccessMessage())
                .catch(() => showErrorMessage());
        }

        function simulatePayment() {
            return new Promise((resolve, reject) => {
                // Simulate a payment request taking some time (async operation)
                setTimeout(() => {
                    // Simulate payment acceptance or rejection (50% chance for each)
                    if (Math.random() < 0.5) {
                        resolve(); // Payment accepted
                    } else {
                        reject(); // Payment rejected
                    }
                }, 2000); // Simulating a 2-second delay
            });
        }

        function showProcessingMessage() {
            hideMessages();
            document.getElementById('processingMessage').style.display = 'block';
        }

        function showSuccessMessage() {
            hideMessages();
            document.getElementById('successMessage').style.display = 'block';
        }

        function showErrorMessage() {
            hideMessages();
            document.getElementById('errorMessage').style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('processingMessage').style.display = 'none';
        }
    </script>
</body>
</html>
