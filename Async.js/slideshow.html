<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    #slideshow-container {
      max-width: 600px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .mySlides {
      display: none;
    }

    img {
      width: 100%;
      height: auto;
    }

    #buttons {
      margin-top: 20px;
    }
  </style>
  <title>Slideshow</title>
</head>
<body>

<div id="slideshow-container">
  <div class="mySlides">
    <img src="https://tse1.mm.bing.net/th?id=OIP.wwxK07x0Umfnh0l-nrjxjgHaDg&pid=Api&P=0&h=180" alt="Slide 1">
  </div>
  <div class="mySlides">
    <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Download-Free-Pictures-3840x2160.jpg" alt="Slide 2">
  </div>
  <!-- Add more slides as needed -->

  <button onclick="startStop()">Stop/Start</button>
  <button onclick="plusSlides(-1)">Previous</button>
  <button onclick="plusSlides(1)">Next</button>
</div>

<script>
  let slideIndex = 0;
  let isSlideshowRunning = true;
  let slideshowInterval;

  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName('mySlides');

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    slideIndex++;

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = 'block';

    if (isSlideshowRunning) {
      slideshowInterval = setTimeout(showSlides, 2000); // Adjust the interval as needed (2000 milliseconds = 2 seconds)
    }
  }

  function startStop() {
    isSlideshowRunning = !isSlideshowRunning;

    if (isSlideshowRunning) {
      showSlides();
    } else {
      clearTimeout(slideshowInterval);
    }
  }

  function plusSlides(n) {
    isSlideshowRunning = false;
    clearTimeout(slideshowInterval);
    showSlides(slideIndex += n);
  }
</script>

</body>
</html>
